<div class="container">
  <input
    [value]="value()"
    #colorInput
    type="color"
    (input)="handleInput($event)"
  />
  <label class="color-label" [for]="colorInput" (click)="colorInput.click()">{{
    label()
  }}</label>
  <div class="content-container">
    <ng-content></ng-content>
  </div>
</div>
