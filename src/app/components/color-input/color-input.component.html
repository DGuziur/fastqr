<div class="container theme-yellow">
  <input
    [value]="value()"
    #colorInput
    type="color"
    (input)="handleInput($event)"
  />
  <label class="color-label" [for]="colorInput" (click)="colorInput.click()">{{
    label()
  }}</label>
  <div class="content-container">
    <ng-content></ng-content>
  </div>
  <mat-form-field class="color-string" subscriptSizing="dynamic">
    <input
      #colorStringInput
      matInput
      placeholder="#HEX"
      [value]="value()"
      (focus)="colorStringInput.select()"
      (input)="handleInput($event)"
      type="text"
    />
    <mat-icon matSuffix (click)="colorInput.click()"
      >format_color_fill</mat-icon
    >
  </mat-form-field>
</div>
