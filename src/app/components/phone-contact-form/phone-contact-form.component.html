<mat-card>
  <mat-card-header>
    <mat-card-title> Contact form</mat-card-title>
    <mat-card-subtitle>
      Scaning this QR code will ask to add the following contact information to
      your phone's address book.
    </mat-card-subtitle>
  </mat-card-header>
  <form class="contact-form" [formGroup]="contactForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="FN" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="TEL" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="EMAIL" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="ADR" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Organization" formControlName="ORG" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="TITLE" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Website" formControlName="URL" type="url" />
    </mat-form-field>
  </form>
</mat-card>
