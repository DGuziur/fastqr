<mat-card class="contact-form-card">
  <mat-card-header>
    <mat-card-title>Phone Contact</mat-card-title>
  </mat-card-header>
  <form class="contact-form" [formGroup]="contactForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="FN" />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" placeholder="Phone" formControlName="TEL" />
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Email"
        formControlName="EMAIL"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="TITLE" />
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Organization</mat-label>
      <input matInput placeholder="Organization" formControlName="ORG" />
      <mat-icon matSuffix>business</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Website</mat-label>
      <input matInput placeholder="Website" formControlName="URL" type="url" />
      <mat-icon matSuffix>link</mat-icon>
    </mat-form-field>
    <ng-container formGroupName="ADR">
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input
          matInput
          placeholder="Street"
          formControlName="street"
          type="url"
        />
        <mat-icon matSuffix>link</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city" type="url" />
        <mat-icon matSuffix>link</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Region</mat-label>
        <input
          matInput
          placeholder="Region"
          formControlName="region"
          type="url"
        />
        <mat-icon matSuffix>link</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Postal code</mat-label>
        <input
          matInput
          placeholder="Postal code"
          formControlName="postalCode"
          type="url"
        />
        <mat-icon matSuffix>link</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input
          matInput
          placeholder="Country"
          formControlName="country"
          type="url"
        />
        <mat-icon matSuffix>link</mat-icon>
      </mat-form-field>
    </ng-container>
  </form>
</mat-card>
