<mat-card class="contact-form-card">
  <mat-card-header>
    <mat-card-title>Wifi</mat-card-title>
  </mat-card-header>
  <form class="contact-form" [formGroup]="wifiConnectForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Network name"
        formControlName="networkName"
      />
      <mat-icon matSuffix>wifi</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Security type</mat-label>
      <mat-select formControlName="securityType">
        @for (securityType of securityTypes; track securityType) {
        <mat-option value="{{ securityType }}">{{ securityType }}</mat-option>
        }
      </mat-select>
      <mat-icon matSuffix>security</mat-icon>
    </mat-form-field>
  </form>
</mat-card>
